<ion-content>

  <ion-row class="logo">
    <ion-col size='12' class="ion-align-self-center">
      <img src="assets/img/logo.png" alt="logo">
      <h1 class="appName gradientText">App Name</h1>
    </ion-col>
  </ion-row>

  <ion-row class="form">
    <ion-col size='12'>

      <ion-item class="email">
        <ion-label position="floating" class="gradientText">Email</ion-label>
        <ion-input type="email" class="gradientText" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="password">
        <ion-label position="floating" class="gradientText">Password</ion-label>
        <ion-input type="password" class="gradientText"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <p class="forgot gradientText" (click)="forgotPassword()">Can't login ?</p>
    </ion-col>

    <ion-col size="12">
      <ion-button class="basicLogin" expand="block" (click)="loginForm()"><p class="androidLetterSpacing">Login</p></ion-button >
    </ion-col>

    <ion-col size="12">
      <ion-button class="google" expand="block"><ion-icon name="logo-google"></ion-icon><p class="androidLetterSpacing">Login with Google</p></ion-button>
    </ion-col>

    <ion-col size="12">
      <ion-button class="fb" expand="block"><ion-icon name="logo-facebook"></ion-icon><p class="androidLetterSpacing">Login with Facebook</p></ion-button>
    </ion-col>
  </ion-row>

  <p class="registerTag">You don't have any account ? <a routerLink="/register" class="gradientText">Register</a></p>
  
</ion-content>
