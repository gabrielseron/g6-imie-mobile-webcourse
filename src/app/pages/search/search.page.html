<ion-header>
  <ion-toolbar>
    <ion-searchbar animated (ionChange)="FilterJSONData($event)" searchIcon="assets/img/search.svg"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-icon src='assets/img/shadecart.svg' (click)="displayCart()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title class="pTheme">Th√®me pour vous :</ion-title>
  <ion-row class="theme">
    <ion-row class="themerow" *ngFor="let theme of themes">

      <ion-col>
        <p class="nameTheme">{{theme.name}}</p>
      </ion-col>
    </ion-row>
  </ion-row>





  <ion-title classe="title-section">course :</ion-title>
  <ion-row *ngFor="let feed of feeds">

    <ion-row class="cardCourse">

      <ion-col class="imageCourse">
        <img [src]="feed.category.course.urlToImage" />
      </ion-col>

      <ion-col>
        <p class='titleCourse'>{{feed.nameCourse}}</p>
      </ion-col>
      <ion-row>
        <ion-col>
          <img class="noteCourse" [src]="feed.category.course.urlNotation" />
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-button (click)="addToCart(feed)">AAAAAAAAAA</ion-button>
  </ion-row>

  <ion-button (click)="addToCart()">AAAAAAAAAA</ion-button>
  <ion-button (click)="addToCart(1)">AAAAAAAAAA</ion-button>


</ion-content>
