<ion-header>
  <ion-toolbar>
    <ion-title slot="start" class="gradientText">
      My Account
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon src='assets/img/shadecart.svg' (click)="displayCart()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="logo">
    <ion-col size='12' class="ion-align-self-center">
      <img (click)="changePic()" src="assets/img/placeholderPerson.svg" alt="logo">
      <h1 class="username gradientText">Username</h1> <!-- value == username -->
    </ion-col>
  </ion-row>

  <ion-list>
    <h4>Option menu 1</h4>
    <ion-item (click)="openModalX()">
      <ion-label>Option 1</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="openModalX()">
      <ion-label>Option 2</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"> </ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <h4>Option menu 2</h4>
    <ion-item>
      <ion-label (click)="mytoggle.checked = !mytoggle.checked">Option 3</ion-label>
      <ion-toggle #mytoggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label (click)="mytoggle2.checked = !mytoggle2.checked">Option 4</ion-label>
      <ion-toggle #mytoggle2 slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
