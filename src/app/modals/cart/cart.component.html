<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="close()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


// Show if isEmptyCart == true
<ion-content [fullscreen]="true">

  <ion-row class="container">
    <ion-col>
      <img src="assets/img/shadecart.svg" alt="cartIcon" class="icon">
    </ion-col>
  </ion-row>

  <ion-row class="container2">
    <ion-col>
      <p><strong class="closeLink">Your cart is empty</strong></p>
      <p (click)="close()"><u class="closeLink">Start looking for your next course !</u></p>
    </ion-col>
  </ion-row>

</ion-content>

// Show if isEmptyCart == false
<ion-content class="hidden">
  
  // content of the cart

</ion-content>
